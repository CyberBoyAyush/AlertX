<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Report Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="./logo.png" type="image/x-icon">

    <style>
        .dark-mode {
            background-color: #1a202c;
            color: #cbd5e0;
        }

        .dark-mode input,
        .dark-mode select,
        .dark-mode textarea {
            background-color: #2d3748;
            border-color: #4a5568;
            color: #cbd5e0;
        }

        .dark-mode input::placeholder,
        .dark-mode textarea::placeholder {
            color: #a0aec0;
        }
    </style>
</head>

<body class="dark-mode min-h-screen bg-gradient-to-r from-indigo-900 via-purple-900 to-black flex items-center justify-center p-6">
    <div class="max-w-lg w-full bg-gray-800 rounded-2xl shadow-2xl overflow-hidden transform transition-all duration-300 hover:scale-105">
        <div class="bg-blue-950 text-white p-6 text-center">
            <h2 class="text-3xl font-bold mb-2">Disaster Report Form</h2>
            <p class="text-gray-200">Help us collect vital information to respond faster</p>
        </div>
        <div class="p-8">
            <form id="disasterForm" class="space-y-6">
                <div class="floating-label relative">
                    <label for="disaster-type" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none transition-all duration-300">Type of Disaster</label>
                    <select id="disaster-type" name="disaster-type" class="bg-gray-700 text-white w-full py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transform hover:scale-105 transition-all duration-300 ease-in-out">
                        <option value="earthquake">Earthquake</option>
                        <option value="flood">Flood</option>
                        <option value="hurricane">Hurricane</option>
                        <option value="wildfire">Wildfire</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="floating-label relative">
                    <label for="location" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none transition-all duration-300">Location</label>
                    <input type="text" id="location" name="location" class="bg-gray-700 text-white w-full py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transform hover:scale-105 transition-all duration-300 ease-in-out" placeholder="Enter location" required>
                </div>

                <div class="floating-label relative">
                    <label for="date" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none transition-all duration-300">Date</label>
                    <input type="date" id="date" name="date" class="bg-gray-700 text-white w-full py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transform hover:scale-105 transition-all duration-300 ease-in-out" required>
                </div>

                <div class="floating-label relative">
                    <label for="description" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none transition-all duration-300">Description</label>
                    <textarea id="description" name="description" rows="4" class="bg-gray-700 text-white w-full py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transform hover:scale-105 transition-all duration-300 ease-in-out" placeholder="Describe the damage" required></textarea>
                </div>

                <div class="floating-label relative">
                    <label for="contact-name" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none transition-all duration-300">Contact Name</label>
                    <input type="text" id="contact-name" name="contact-name" class="bg-gray-700 text-white w-full py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transform hover:scale-105 transition-all duration-300 ease-in-out" placeholder="Your name" required>
                </div>

                <div class="floating-label relative">
                    <label for="contact-email" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none transition-all duration-300">Contact Email</label>
                    <input type="email" id="contact-email" name="contact-email" class="bg-gray-700 text-white w-full py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transform hover:scale-105 transition-all duration-300 ease-in-out" placeholder="Your email" required>
                </div>

                <div class="space-y-4">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-400 transform hover:scale-105 transition-all duration-300 ease-in-out">
                        Submit Report
                    </button>

                    <a href="./view-reports.html" target="_blank" class="block">
                        <button type="button" class="w-full bg-red-500 text-white py-3 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-400 transform hover:scale-105 transition-all duration-300 ease-in-out">
                            View Reports
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Include the external JS file -->
    <script src="report.js"></script>
</body>

</html>
